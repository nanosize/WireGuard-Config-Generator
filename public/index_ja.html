<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WireGuard Quick-Wizard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-shield-alt me-1"></i>WireGuard Config</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="langDropdown" role="button" data-bs-toggle="dropdown">Language</a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
              <li><a class="dropdown-item" href="index_ja.html">日本語</a></li>
              <li><a class="dropdown-item" href="index_en.html">English</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>ホーム</a></li>
          <li class="nav-item"><a class="nav-link" href="qr.html"><i class="fas fa-qrcode me-1"></i>QR Code Generator</a></li>
          <li class="nav-item"><a class="nav-link" href="privacy.html"><i class="fas fa-file-alt me-1"></i>プライバシーポリシー</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5 mt-5">
    <h1 class="mb-4 text-center">WireGuard Config Generator</h1>
    <form id="wg-form" class="row g-3 bg-light p-4 rounded">
      <div class="col-md-4">
        <label class="form-label">Number of Clients</label>
        <input type="number" min="1" max="254" class="form-control" name="peerCount" value="1">
      </div>
      <div class="col-md-4">
        <label class="form-label">Listen Port</label>
        <input type="number" class="form-control" name="listenPort" value="51820">
      </div>
      <div class="col-md-4">
        <label class="form-label">CIDR</label>
        <input type="text" class="form-control" name="cidr" value="10.0.0.0/24">
      </div>
      <div class="col-md-6">
        <label class="form-label">Client Allowed IPs</label>
        <input type="text" class="form-control" name="allowedIPs" value="0.0.0.0/0, ::/0">
      </div>
      <div class="col-md-6">
        <label class="form-label">Endpoint (Optional)</label>
        <input type="text" class="form-control" name="endpoint" placeholder="example.com:51820">
      </div>
      <div class="col-md-6">
        <label class="form-label">DNS (Optional)</label>
        <input type="text" class="form-control" name="dns" placeholder="1.1.1.1">
      </div>
      <div class="col-md-6 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="usePSK" name="usePSK">
          <label class="form-check-label" for="usePSK">Use Pre-Shared Keys</label>
        </div>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary"><i class="fas fa-play me-1"></i> Generate</button>
      </div>
    </form>
    <hr class="my-5">
    <div id="output"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

<footer class="bg-light text-center py-4 mt-5">
  <div class="container">
    <small>&copy; 2025 WireGuard Config Generator</small>
  </div>
</footer>

</body>
</html>
