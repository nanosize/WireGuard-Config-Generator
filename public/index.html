<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WireGuard Config Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://analytics.nanosize.net/script.js" data-website-id="415f2e75-ab14-4a71-8a21-872b916d7927"></script>
</head>
<body>
  <div data-include="partials/header.html"></div>

  <main class="container my-5">
    <h1>WireGuard Configuration Generator</h1>
    <form id="configForm">
      <div class="mb-3">
        <label for="peerCount" class="form-label">Number of Clients</label>
        <input type="number" class="form-control" id="peerCount" name="peerCount" value="1" min="1" max="10">
      </div>
      <div class="mb-3">
        <label for="cidr" class="form-label">Network CIDR</label>
        <input type="text" class="form-control" id="cidr" name="cidr" value="10.0.0.0/24" required>
      </div>
      <div class="mb-3">
        <label for="listenPort" class="form-label">Listen Port</label>
        <input type="number" class="form-control" id="listenPort" name="listenPort" value="51820" required>
      </div>
      <div class="mb-3">
        <label for="endpoint" class="form-label">Server Public Endpoint</label>
        <input type="text" class="form-control" id="endpoint" name="endpoint" placeholder="x.x.x.x:51820">
      </div>
      <div class="mb-3">
        <label for="dns" class="form-label">DNS</label>
        <input type="text" class="form-control" id="dns" name="dns" value="1.1.1.1" placeholder="8.8.8.8">
      </div>
      <div class="mb-3">
        <label for="psk" class="form-label">Preshared Key (Random)</label>
        <div class="input-group">
          <input type="text" class="form-control" id="psk" name="psk" readonly>
          <button type="button" id="generatePSK" class="btn btn-outline-secondary">Generate</button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Generate</button>
    </form>

    <div id="results" class="mt-4"></div>
  </main>

  <div data-include="partials/footer.html"></div>

  <script src="js/include-html.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.3/nacl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ip-cidr@3.1.0/dist/ip-cidr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="js/generator.js"></script>
  <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="nanosize" data-description="Support me on Buy me a coffee!" data-message="" data-color="#FF813F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>
</html>
